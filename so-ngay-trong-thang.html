<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Xin mời bạn nhập vào tháng cần xem</h1>
    <input type="text" id="import_month" placeholder="Nhập tháng" />
    <input type="text" id="import_year" placeholder="Nhập năm" />
    <button id="check" onclick="check()">Kiểm tra</button>
    <p id="result"></p>
  </body>
  <script>
    function check() {
      let month = document.getElementById("import_month").value;
      let year = +document.getElementById("import_year").value;
      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          {
            document.getElementById("result").innerHTML =
              "Tháng " + month + " năm " + year + " có 31 ngày";
          }
          break;
        case "4":
        case "6":
        case "9":
        case "11":
          {
            document.getElementById("result").innerHTML =
              "Tháng " + month + " năm " + year + " có 30 ngày";
          }
          break;
        case "2":
          {
            if (
              (year % 100 == 0 && year % 400 == 0) ||
              (year % 4 == 0 && year % 100 != 0)
            ) {
              document.getElementById("result").innerHTML =
                "Tháng " + month + " năm " + year + " có 29 ngày";
            } else {
              document.getElementById("result").innerHTML =
                "Tháng " + month + " năm " + year + " có 28 ngày";
            }
          }
          break;
        default: {
          document.getElementById("result").innerHTML =
            "Bạn nhập sai tháng hoặc năm";
        }
      }
    }
  </script>
</html>
