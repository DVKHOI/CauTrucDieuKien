<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        display: flex;
        justify-content: space-around;
        width: 700px;
      }
      .btn {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="so_tien">
        <p class="text">Amount</p>
        <input type="text" id="amount" />
      </div>
      <div id="so_tien">
        <p class="text">From Currency</p>
        <select id="from_currency">
          <option value="23000">VND</option>
          <option value="1">USD</option>
          <option value="0.95">Bảng Anh</option>
        </select>
      </div>
      <div id="so_tien">
        <p class="text">To Currency</p>
        <select id="to_currency">
          <option value="23000">VND</option>
          <option value="1">USD</option>
          <option value="0.95">Bảng Anh</option>
        </select>
      </div>
      <div class="btn">
        <button id="btn_convert" onclick="convert2()">Convert</button>
      </div>
    </div>
    <p id="result"></p>
  </body>
  <script>
    // dành cho 2 loại tiền tệ
    function convert() {
      let from_currency = document.getElementById("from_currency").value;
      let to_currency = document.getElementById("to_currency").value;
      let amount = document.getElementById("amount").value;
      if (from_currency == "usd" && to_currency == "vnd") {
        document.getElementById("result").innerHTML =
          "Result: " + amount * 23000;
      } else if (from_currency == "vnd" && to_currency == "usd") {
        document.getElementById("result").innerHTML =
          "Result: " + amount / 23000;
      } else {
        document.getElementById("result").innerHTML = "Result: " + amount;
      }
    }
    // dành cho nhiều loại tiền tệ (value set thẳng tỷ giá lấy 1 đồng làm chuẩn)
    function convert2() {
      let from_currency = document.getElementById("from_currency").value;
      let to_currency = document.getElementById("to_currency").value;
      let amount = document.getElementById("amount").value;
      document.getElementById("result").innerHTML =
        "Result: " + (amount * to_currency) / from_currency;
    }
  </script>
</html>
