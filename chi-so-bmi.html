<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Chỉ số BMI</h1>
    <input type="text" id="can_nang" placeholder="Cân nặng" />
    <input type="text" id="chieu_cao" placeholder="Chiều cao" />
    <button id="kiem_tra" onclick="check()">Kiểm tra</button>
    <p id="result"></p>
  </body>
  <script>
    function check() {
      let weight = document.getElementById("can_nang").value;
      let height = document.getElementById("chieu_cao").value;
      let bmi = parseFloat(weight / Math.pow(height, 2));
      if (bmi < 16) {
        document.getElementById("result").innerText = "Gầy độ III";
      } else if (bmi < 17) {
        document.getElementById("result").innerText = "Gầy độ II";
      } else if (bmi < 18.5) {
        document.getElementById("result").innerText = "Gầy độ I";
      } else if (bmi < 25) {
        document.getElementById("result").innerText = "Bình thường";
      } else if (bmi < 30) {
        document.getElementById("result").innerText = "Thừa cân";
      } else if (bmi < 35) {
        document.getElementById("result").innerText = "Béo phì độ I";
      } else if (bmi < 40) {
        document.getElementById("result").innerText = "Béo phì II";
      } else if (bmi >= 40) {
        document.getElementById("result").innerText = "Béo phì III";
      }
    }
  </script>
</html>
